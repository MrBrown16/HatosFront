{{tippek|json}}
<div class="container">
    <div class="row">
        <div class="col"><input type="number" [(ngModel)]="newTipp.sz1"></div>
        <div class="col"><input type="number" [(ngModel)]="newTipp.sz2"></div>
        <div class="col"><input type="number" [(ngModel)]="newTipp.sz3"></div>
        <div class="col"><input type="number" [(ngModel)]="newTipp.sz4"></div>
        <div class="col"><input type="number" [(ngModel)]="newTipp.sz5"></div>
        <div class="col"><input type="number" [(ngModel)]="newTipp.sz6"></div>
        <div class="col"><button (click)="createTipp()">MegJátszás</button></div>
    </div>
    <div class="row" *ngFor="let tipp of tippek">
        <div class="col">
            {{tipp.sz1}}
        </div>
        <div class="col">
            {{tipp.sz2}}
        </div>
        <div class="col">
            {{tipp.sz3}}
        </div>
        <div class="col">
            {{tipp.sz4}}
        </div>
        <div class="col">
            {{tipp.sz5}}
        </div>
        <div class="col">
            {{tipp.sz6}}
        </div>
    </div>
</div>
